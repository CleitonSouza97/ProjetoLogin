<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <h1>Bem Vindo</h1>
        <div class="input-container">
          <input
            placeholder="Digite seu Email"
            type="email"
            name="email"
            required
          />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/doodle/48/user.png"
            alt="user"
          />
        </div>
        <div class="input-container">
          <input
            
            placeholder="Password"
            type="password"
            name="password"
            required
          />
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/doodle/48/password.png"
            alt="password"
          />
          <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="input-cadastro">
          <p>Ainda n√£o tem Cadastro?<a href="#"> Registrar</a></p>
        </div>  

        <button class="submit_button" type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
